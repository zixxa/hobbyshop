{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
  <div class="auth">
    <h2></h2>
    <form class="auth-form" action="{% url "login" %}" method="post">
        {% csrf_token %}
            <div class='auth__line'>
              <span class='auth__label'>Имя пользователя </span>{{ form.username|add_class:"form__control"}}
            </div>
            <div class='auth__line'>
              <span class='auth__label'>Пароль </span>{{ form.password|add_class:"form__control"}}
            </div>
        <button type="submit">Войти</button>
    </form>
  </div>
{% endblock %}
