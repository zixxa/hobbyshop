{% load thumbnail %}
<section class="main_field flex_container market_list">
    {% for item in items %}
        <div class='market_item'>
            {% thumbnail item.image "300x300" crop="center" as im %}
              <a href='{% url 'content_item' item.slug %}'>
                <img src="{{im.url}}" width="{{im.width}}" height="{{im.height}}">
              </a>
            {% endthumbnail %}
          <p class='market_title'>{{item.title}}<p>
        </div>
    {% endfor %}
</section>
