{% load thumbnail %}
<div class='nav'>
     <div class = 'menu_buttons'>
        {% for category in nav_panel_categories%}
        {% if category.icon %}

        <a href='{% url "content_category" category.slug %}'>
        {% thumbnail category.icon "50x50" crop="center" as im %}
            <img src="/media/{{im}}"  width="{{im.width}}" height="{{im.height}} alt="testimg">
        {% endthumbnail %}
        </a>
        {% endif %}

        {% endfor %}
  </div>
</div>
